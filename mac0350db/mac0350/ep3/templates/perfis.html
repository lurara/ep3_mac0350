<!DOCTYPE html>
<html>
<body>
  <h1>Lista de Perfis</h1>
  {% if query_perfis_result_list %}
    <p>TOTAL: {{query_perfis_result_list | length}}</p>
    {% for row in query_perfis_result_list %}
    <ul>
      <li><p>Codigo: {{row.codigo}}</p> </li>
      <li><p>Tipo: {{row.tipo}}</p> </li>
    </ul>
    <br>
    {% endfor %}
  {% else %}
    <p>No results are available.</p>
  {% endif %}
</body>
</html>
