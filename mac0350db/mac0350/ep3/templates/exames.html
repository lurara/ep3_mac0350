<!DOCTYPE html>
<html>
<body>
  <h1>Lista de Exames</h1>
  {% if query1_result_list %}
    <p>TOTAL: {{query1_result_list | length}}</p>
    {% for row in query1_result_list %}
    <ul>
      <li><p>Tipo de exame: {{row.tipo}}</p> </li>
      <li><p>Virus: {{row.virus}}</p> </li>
      <li><p>Identificacao do paciente: {{row.id_paciente}}</p> </li>
    </ul>
    <br>
    {% endfor %}
  {% else %}
    <p>No results are available.</p>
  {% endif %}
</body>
</html>
